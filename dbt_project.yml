name: 'my_new_project'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# ---------------------------------------------
# MODEL CONFIGURATION
# ---------------------------------------------
models:
  my_new_project:
    
    # ---- Staging Models ----
    staging:
      +schema: STG
      +database: ANALYTICS
      +materialized: view

    # ---- Final Data Models ----
    final_data:
      +schema: FINAL_DATA
      +database: ANALYTICS
      +materialized: incremental
